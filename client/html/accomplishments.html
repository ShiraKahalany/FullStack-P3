<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="../css/accomplishments.css">


    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <title>לומדים בכיף</title>
</head>

<body id="body">
<div class="main-div">
    <div class="title horizonal-container">
        <img src="../img/accom-icon.png" alt="">
        <h1>הישגים</h1>
        <img src="../img/accom-icon.png" alt="">
    </div>

    <div class="four-boys">
        <div class="four-boys-title-div">
            <img class="four-boys-title" src="../img/fourBoys.png" alt="כנגד ארבעה בנים...">
        </div>
        <div class="horizonal-container">
            <div id="smart-boy" class="boy">
                <img src="../img/smart.png" alt="חכם">
                <span id="smart-selected">אמא</span>
                <h3>כי ניקית השבוע</h3>
                <h2>10 פריטים</h2>
            </div>
            <div id="evil-boy" class="boy">
                <img src="../img/evil.png" alt="רשע">
                <span id="smart-selected">דני</span>
                <h3>כי ניקית השבוע</h3>
                <h2>0 פריטים</h2>
            </div>
            <div id="stupid-boy" class="boy">
                <img src="../img/stupid.png" alt="תם">
                <span id="smart-selected">מוישי</span>
                <h3>כי ניקית השבוע</h3>
                <h2>3 פריטים</h2>
            </div>
            <div id="dont-now-how-to-ask-boy" class="boy">
                <img src="../img/dontNowHowToAsk.png" alt="ושאינו יודע לשאול">
                <span id="smart-selected">חדווה</span>
                <h3>כי ניקית השבוע</h3>
                <h2>1 פריטים</h2>
            </div>

        </div>
    </div>
    <div class="graphs"></div>
    <div class="stars"></div>
</div>

        <!--========== JS ==========-->
        <script type="module" src="../js/accomplishments.js"></script>

</body>

</html>
