<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>

    <div class="login-box">
        <h3 id="title1">זה הזמן להתחיל להנות מהנקיונות!</h3>
        <h3 id="title2">התחברו כדי להתחיל</h3>
        <input class="glowing-border" id="username" type="text" placeholder="שם משפחה">
        <input class="glowing-border" id="password" type="password" placeholder="סיסמא">
        <button id="login-button" onclick="login()">מתחילים!</button>
        <p>עדיין לא רשומים אצלינו?</p>
        <button onclick="showSignup()">הירשמו עכשיו</button>
    </div>

</body>
<script src="/js/login.js"></script>
<script src="../js/cookies.js"></script>


</html>
