<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/index.js" type="module" defer></script>
    <script src="../js/login.js" type="module" defer></script>
    <script src="../js/FXMLHttpRequest.js" type="module" defer></script>
</head>

<body>

    <div class="login-box">
        <h3 id="title1">זה הזמן להתחיל להנות מהנקיונות!</h3>
        <h3 id="title2">התחברו כדי להתחיל</h3>
        <input class="glowing-border" id="username" type="text" placeholder="שם משפחה">
        <input class="glowing-border" id="password" type="password" placeholder="סיסמא">
        <button id="login-button">מתחילים!</button>
        <p>עדיין לא רשומים אצלינו?</p>
        <button id="signup-button">הירשמו עכשיו</button>
    </div>    
</body>

</html>
