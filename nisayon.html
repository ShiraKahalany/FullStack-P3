<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid with Hover Description</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      padding: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .item {
        height: 200px;
      position: relative;
      overflow: hidden;
    }

    .item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      opacity: 0;
      transition: opacity 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .item:hover .overlay {
      opacity: 1;
    }

    .overlay .content {
      text-align: center;
    }

    .cancel-btn {
      background-color: white;
      color: black;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="grid">
    <div class="item">
      <img src="image1.jpg" alt="Object 1">
      <div class="overlay">
        <div class="content">
          <h2>Object 1</h2>
          <p>Description of Object 1.</p>
          <button class="cancel-btn">Cancel</button>
        </div>
      </div>
    </div>
    <div class="item">
      <img src="image2.jpg" alt="Object 2">
      <div class="overlay">
        <div class="content">
          <h2>Object 2</h2>
          <p>Description of Object 2.</p>
          <button class="cancel-btn">Cancel</button>
        </div>
      </div>
    </div>
    <!-- Add more items as needed -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cancelBtns = document.querySelectorAll('.cancel-btn');

      cancelBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          btn.closest('.overlay').style.opacity = 0;
        });
      });
    });
  </script>
</body>

</html>
